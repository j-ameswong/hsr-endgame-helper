<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HSR Combat Sim</title>
  <link rel="stylesheet" href="sim.css">

  <nav>
    <a href="index.html">AV Calculator</a>
    <a href="sim.html">Simulator</a>
  </nav>
</head>

<body>
  <h2>HSR AV Sim</h2>

  <div class="bar-container" id="bar"></div>
  <div class="label" id="label"></div>

  <div id="form-container">
    <form id="character-form">
      <input type="text" placeholder="Character Name" id="name" required />
      <input type="number" step="0.1" placeholder="Speed" id="speed" required min="1" />
      <label><input type="checkbox" id="eagle" /> Eagle Set</label>
      <label><input type="checkbox" id="ddd" /> DDD Equipped</label>
      <button type="submit">Add Character</button>
    </form>
  </div>

  <div class="container">
    <h3>Characters:</h3>
    <div class="legend" id="legend"></div>
  </div>

  <div class="container">
    <h3>Actions:</h3>
    <div class="actions" id="actions"></div>
  </div>
  <script src="sim.js"></script>
</body>
</html>
